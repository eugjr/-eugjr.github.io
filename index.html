<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Miniaturas</title>
    <style>
        /* Estilos CSS */

        .thumbnail {
            width: 100px;
            height: auto;
        }

        .search-bar {
            margin-bottom: 10px;
        }

        .table-header {
            background-color: lightgreen;
        }

        .table-row-even {
            background-color: #f9f9f9;
        }

        .table-row-odd {
            background-color: #ffffff;
        }

        .table-row-divider {
            background-color: black;
            height: 2px;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }

        .popup-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Lista de Miniaturas</h1>

    <!-- Barra de busca -->
    <input type="text" id="searchInput" class="search-bar" placeholder="Digite para buscar">

    <!-- Tabela para exibir os dados -->
    <table id="tabela-dados">
        <thead>
            <tr>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Model Name"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Release Year"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Series"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Color"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Tampo"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Wheel Type"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Base Type"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Base Color"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Window Color"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Interior Color"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Toy #"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Scale"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Country"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Notes"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Base Codes"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Case Number"></th>
                <th><input type="text" class="search-bar" placeholder="Filtrar por Mainline"></th>
                <th>Hiperlink Imagem</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de dados -->
        </tbody>
    </table>

    <div id="popupContainer" class="popup-container">
        <img id="popupImage" src="">
    </div>

    <script>
        // Carregar os dados do arquivo JSON
        fetch('base_dados.json')
            .then(response => response.json())
            .then(data => {
                exibirDados(data);
                adicionarEventos();
            })
            .catch(error => console.error(error));

        // Função para exibir os dados na tabela
        function exibirDados(dados) {
            const tabela = document.getElementById('tabela-dados');
            const tbody = tabela.querySelector('tbody');

            // Iterar sobre os dados e criar as linhas da tabela
            dados.forEach((dado, index) => {
                const linha = document.createElement('tr');
                linha.classList.add(index % 2 === 0 ? 'table-row-even' : 'table-row-odd');

                // Adicionar as células da linha com os valores dos dados
                for (const prop in dado) {
                    const celula = document.createElement('td');

                    if (prop === 'Hiperlink Imagem') {
                        // Criar um elemento de imagem (thumbnail) clicável
                        const imagem = document.createElement('img');
                        imagem.classList.add('thumbnail');
                        imagem.src = dado[prop];
                        imagem.addEventListener('click', () => {
                            exibirImagemPopup(dado[prop]);
                        });
                        celula.appendChild(imagem);
                    } else {
                        celula.textContent = dado[prop];
                    }

                    linha.appendChild(celula);
                }

                // Adicionar a linha à tabela
                tbody.appendChild(linha);
            });

            // Adicionar as linhas de divisão
            const linhas = tbody.querySelectorAll('tr');
            linhas.forEach(linha => {
                const linhaDivisoria = document.createElement('tr');
                linhaDivisoria.innerHTML = '<td colspan="18" class="table-row-divider"></td>';
                tbody.insertBefore(linhaDivisoria, linha.nextSibling);
            });
        }

        // Função para adicionar eventos aos elementos da tabela
        function adicionarEventos() {
            const searchInput = document.getElementById('searchInput');
            const tabela = document.getElementById('tabela-dados');
            const tbody = tabela.querySelector('tbody');
            const linhas = Array.from(tbody.getElementsByTagName('tr'));

            // Evento de busca
            searchInput.addEventListener('input', () => {
                const termoBusca = searchInput.value.toLowerCase();

                linhas.forEach(linha => {
                    const valoresCelulas = Array.from(linha.getElementsByTagName('td')).map(celula => celula.textContent.toLowerCase());

                    if (valoresCelulas.some(valor => valor.includes(termoBusca))) {
                        linha.style.display = '';
                    } else {
                        linha.style.display = 'none';
                    }
                });
            });

            // Evento de ordenação
            const orderSelect = document.getElementById('orderSelect');
            orderSelect.addEventListener('change', ordenarDados);

            // Função para obter o valor de uma célula da tabela
            function getCellValue(linha, colunaIndex) {
                const celula = linha.getElementsByTagName('td')[colunaIndex];
                return celula.textContent || celula.innerText;
            }

            // Função para obter o índice da coluna pelo nome da coluna
            function getIndexByColumnName(nomeColuna) {
                const cabecalho = tabela.querySelector('thead tr');
                const celulasCabecalho = cabecalho.getElementsByTagName('th');
                for (let i = 0; i < celulasCabecalho.length; i++) {
                    if (celulasCabecalho[i].textContent === nomeColuna) {
                        return i;
                    }
                }
                return -1;
            }

            // Função para ordenar os dados da tabela
            function ordenarDados() {
                const nomeColuna = orderSelect.value;
                const colunaIndex = getIndexByColumnName(nomeColuna);

                linhas.sort((a, b) => {
                    const valorA = getCellValue(a, colunaIndex);
                    const valorB = getCellValue(b, colunaIndex);
                    return valorA.localeCompare(valorB);
                });

                tbody.innerHTML = '';

                linhas.forEach(linha => {
                    tbody.appendChild(linha);
                });
            }
        }

        // Função para exibir a imagem em um popup
        function exibirImagemPopup(urlImagem) {
            const popupContainer = document.getElementById('popupContainer');
            const popupImage = document.getElementById('popupImage');

            popupImage.src = urlImagem;
            popupContainer.style.display = 'block';

            // Fechar o popup quando clicar fora da imagem
            popupContainer.addEventListener('click', event => {
                if (event.target === popupContainer) {
                    popupContainer.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
