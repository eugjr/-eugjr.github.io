<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Miniaturas</title>
    <style>
        /* Estilos CSS */

        .thumbnail {
            width: 100px;
            height: auto;
            cursor: pointer;
        }

        .search-bar {
            margin-bottom: 10px;
        }

        /* Estilos para o popup de imagem */
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
        }

        .popup-container img {
            max-width: 80%;
            max-height: 80%;
        }

        /* Estilos para a tabela */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #000;
        }

        th {
            background-color: #e0f0d8;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) td {
            background-color: #ffffff;
        }

        tr td:first-child {
            border-left: 1px solid #000;
        }

        tr td:last-child {
            border-right: 1px solid #000;
        }

        /* Estilos para os filtros */
        .filter-select {
            margin-bottom: 10px;
        }

        .order-select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Miniaturas</h1>

    <!-- Barra de busca -->
    <input type="text" id="searchInput" class="search-bar" placeholder="Digite para buscar">

    <!-- Filtros -->
    <select id="filterSelect" class="filter-select">
        <option value="">Filtrar por:</option>
        <option value="Model Name">Model Name</option>
        <option value="Release Year">Release Year</option>
        <option value="Series">Series</option>
        <!-- Adicione mais opções de filtro para as outras colunas -->
    </select>

    <!-- Ordenação -->
    <select id="orderSelect" class="order-select">
        <option value="">Ordenar por:</option>
        <option value="asc">Ordem Crescente</option>
        <option value="desc">Ordem Decrescente</option>
        <option value="cadastro">Ordem de Cadastro</option>
    </select>

    <!-- Tabela para exibir os dados -->
    <table id="tabela-dados">
        <thead>
            <tr>
                <th>Model Name</th>
                <th>Release Year</th>
                <th>Series</th>
                <th>Color</th>
                <th>Tampo</th>
                <th>Wheel Type</th>
                <th>Base Type</th>
                <th>Base Color</th>
                <th>Window Color</th>
                <th>Interior Color</th>
                <th>Toy #</th>
                <th>Scale</th>
                <th>Country</th>
                <th>Notes</th>
                <th>Base Codes</th>
                <th>Case Number</th>
                <th>Mainline</th>
                <th>Hiperlink Imagem</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de dados -->
        </tbody>
    </table>

    <!-- Popup de imagem -->
    <div id="popupContainer" class="popup-container">
        <img id="popupImage" src="" alt="Imagem" />
    </div>

    <script>
        // Carregar os dados do arquivo JSON
        fetch('base_dados.json')
            .then(response => response.json())
            .then(data => {
                exibirDados(data);
                adicionarEventos();
            })
            .catch(error => console.error(error));

        // Função para exibir os dados na tabela
        function exibirDados(dados) {
            const tabela = document.getElementById('tabela-dados');
            const tbody = tabela.querySelector('tbody');

            // Limpar a tabela
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }

            // Iterar sobre os dados e criar as linhas da tabela
            dados.forEach((dado, index) => {
                const linha = document.createElement('tr');

                // Adicionar as células da linha com os valores dos dados
                for (const prop in dado) {
                    const celula = document.createElement('td');

                    if (prop === 'Hiperlink Imagem') {
                        // Criar um elemento de imagem (thumbnail) clicável
                        const imagem = document.createElement('img');
                        imagem.classList.add('thumbnail');
                        imagem.src = dado[prop];
                        imagem.addEventListener('click', () => {
                            exibirImagemPopup(dado[prop]);
                        });
                        celula.appendChild(imagem);
                    } else {
                        celula.textContent = dado[prop];
                    }

                    linha.appendChild(celula);
                }

                // Adicionar a linha à tabela
                tbody.appendChild(linha);

                // Aplicar cores alternadas para linhas de dados
                if (index % 2 === 0) {
                    linha.style.backgroundColor = '#ffffff';
                } else {
                    linha.style.backgroundColor = '#f9f9f9';
                }
            });
        }

        // Função para adicionar eventos aos elementos da tabela
        function adicionarEventos() {
            const searchInput = document.getElementById('searchInput');
            const filterSelect = document.getElementById('filterSelect');
            const orderSelect = document.getElementById('orderSelect');
            const tabela = document.getElementById('tabela-dados');
            const tbody = tabela.querySelector('tbody');
            const linhas = Array.from(tbody.getElementsByTagName('tr'));

            // Evento de busca
            searchInput.addEventListener('input', () => {
                filtrarDados();
            });

            // Evento de filtro
            filterSelect.addEventListener('change', () => {
                filtrarDados();
            });

            // Evento de ordenação
            orderSelect.addEventListener('change', () => {
                ordenarDados();
            });

            // Função para filtrar os dados
            function filtrarDados() {
                const termoBusca = searchInput.value.toLowerCase();
                const filtroColuna = filterSelect.value;

                linhas.forEach(linha => {
                    const valoresCelulas = Array.from(linha.getElementsByTagName('td')).map(celula => celula.textContent.toLowerCase());

                    if (valoresCelulas.some(valor => valor.includes(termoBusca)) && (filtroColuna === '' || valoresCelulas[getIndexByColumnName(filtroColuna)].includes(termoBusca))) {
                        linha.style.display = '';
                    } else {
                        linha.style.display = 'none';
                    }
                });
            }

            // Função para ordenar os dados
            function ordenarDados() {
                const ordem = orderSelect.value;

                if (ordem === 'asc') {
                    linhas.sort((linhaA, linhaB) => {
                        const valorA = getCellValue(linhaA, 1);
                        const valorB = getCellValue(linhaB, 1);
                        return valorA.localeCompare(valorB);
                    });
                } else if (ordem === 'desc') {
                    linhas.sort((linhaA, linhaB) => {
                        const valorA = getCellValue(linhaA, 1);
                        const valorB = getCellValue(linhaB, 1);
                        return valorB.localeCompare(valorA);
                    });
                } else if (ordem === 'cadastro') {
                    linhas.sort((linhaA, linhaB) => {
                        const valorA = linhas.indexOf(linhaA);
                        const valorB = linhas.indexOf(linhaB);
                        return valorA - valorB;
                    });
                }

                // Reordenar as linhas na tabela
                linhas.forEach(linha => {
                    tabela.appendChild(linha);
                });
            }

            // Função para obter o valor de uma célula da tabela
            function getCellValue(linha, colunaIndex) {
                const celula = linha.getElementsByTagName('td')[colunaIndex];
                return celula.textContent || celula.innerText;
            }

            // Função para obter o índice da coluna pelo nome da coluna
            function getIndexByColumnName(nomeColuna) {
                const cabecalho = tabela.querySelector('thead tr');
                const celulasCabecalho = Array.from(cabecalho.getElementsByTagName('th'));
                return celulasCabecalho.findIndex(celula => celula.textContent === nomeColuna);
            }
        }

        // Função para exibir o popup de imagem
        function exibirImagemPopup(srcImagem) {
            const popupContainer = document.getElementById('popupContainer');
            const popupImage = document.getElementById('popupImage');
            popupImage.src = srcImagem;
            popupContainer.style.display = 'block';
        }
    </script>
</body>
</html>
