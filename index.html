<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Miniaturas</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <style>
        .thumbnail {
            width: 100px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista de Miniaturas</h1>
    <a href="dashboard.html">Dashboard</a>

    <!-- Tabela para exibir os dados -->
    <table id="tabela-dados" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Model Name</th>
                <th>Release Year</th>
                <th>Series</th>
                <th>Color</th>
                <th>Tampo</th>
                <th>Wheel Type</th>
                <th>Base Type</th>
                <th>Base Color</th>
                <th>Window Color</th>
                <th>Interior Color</th>
                <th>Toy #</th>
                <th>Scale</th>
                <th>Country</th>
                <th>Notes</th>
                <th>Base Codes</th>
                <th>Case Number</th>
                <th>Mainline</th>
                <th>Hiperlink Imagem</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de dados -->
        </tbody>
    </table>

    <div id="imagem-popup">
        <img id="imagem-popup-img" class="thumbnail" src="" alt="Imagem Popup">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script>
        // Carregar os dados do arquivo JSON
        fetch('base_dados.json')
            .then(response => response.json())
            .then(data => {
                exibirDados(data);
                $('#tabela-dados').DataTable({
                    "searching": true,
                    "paging": true,
                    "ordering": true,
                    "info": true,
                    "columnDefs": [
                        { "searchable": true, "targets": "_all" }
                    ]
                });
            })
            .catch(error => console.error(error));

        // Função para exibir os dados na tabela
        function exibirDados(dados) {
            const tabela = document.getElementById('tabela-dados');
            const tbody = tabela.querySelector('tbody');

            // Iterar sobre os dados e criar as linhas da tabela
            dados.forEach(dado => {
                const linha = document.createElement('tr');

                // Adicionar as células da linha com os valores dos dados
                for (const prop in dado) {
                    const celula = document.createElement('td');

                    if (prop === 'Hiperlink Imagem') {
                        // Criar um elemento de imagem (thumbnail) clicável
                        const imagem = document.createElement('img');
                        imagem.classList.add('thumbnail');
                        imagem.src = dado[prop];
                        imagem.addEventListener('click', () => {
                            abrirImagemPopup(dado[prop]);
                        });
                        celula.appendChild(imagem);
                    } else {
                        celula.textContent = dado[prop];
                    }

                    linha.appendChild(celula);
                }

                // Adicionar a linha à tabela
                tbody.appendChild(linha);
            });
        }

        // Função para abrir a imagem em um popup
        function abrirImagemPopup(src) {
            const popup = document.getElementById('imagem-popup');
            const imagem = document.getElementById('imagem-popup-img');
            imagem.src = src;
            popup.style.display = 'block';
        }

        // Evento para fechar o popup de imagem
        document.addEventListener('click', function (event) {
            const popup = document.getElementById('imagem-popup');
            if (event.target !== popup && !popup.contains(event.target)) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
